<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        color: red;
        border:2px solid;
        border-color:black;
      }

      #test {
        color:blue;
        border:2px dashed;
      }

      .test2 {
         color:green;
         border:2px dotted;
         border-radius: 30px;
         margin: 20px 50px 30px 40px;

         padding: 50px 10px 20px 100px;
      }

    </style>
<!-- border : 네모 테두리(solid 일반 선, dotted 점선, dashed 두꺼운 점선) -->
<!-- 컬러를 준 게 border 테두리에도 그대로 색 반영 됨 -->
<!-- border-color : 글자색과 다르게 테두리 색을 반영하고 싶을 때 -->
<!-- border-radius : 테두리 굴곡, 라운, 숫자가 커지면 굴곡이 커짐 -->
<!-- margin(top,bottom,left,right) : 바깥 여백 설정, 위/오른쪽/아래/왼쪽(시계방향) -->
<!-- padding : 안쪽 여백 설정, 위/오른쪽/아래/왼쪽(시계방향)-->

  </head>
  <body>
    <div> 안녕하세요~ </div>
    <div class="test2"> 반갑습니다:)</div>
    <div id="test"> 하이두>_<</div>
  </body>


</html>
