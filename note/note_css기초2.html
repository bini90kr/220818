<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        color: white;
        font-weight : 1000;
        font-size : 20px;
        text-align : center;
        text-decoration : overline;

        background-color : green;

        letter-spacing : 10px;
        text-shadow : 2px 2px black;
      }


    </style>
<!-- font-weight : 글자의 두께를 결정하는 속성 -->
<!-- font-size : 글자의 크기를 바꿔주는 태그 -->
<!-- text-align : 글자의 정렬(center, right) -->
<!-- text-decoration : 글자에 밑줄 긋기(underline, line-through(중간줄), overline) -->
<!-- background-color : 글자 배경(한 줄 꽉 차게) -->
<!-- letter-spacing : 글자 간 간격, 자간 -->
<!-- text-shadow : 글자 그림자, 그림자 위치가 오른쪽/아래쪽으로 얼마나 움직일 건지, 색상 -->

  </head>
  <body>

    <div> 안녕하세요:) </div>
  </body>



</html>
