<!DOCTYPE>

<html>
<!-- 컨트롤+/ : 컴퓨터에는 인식이 안되나 기록을 할 수 있는 용도 -->
  <head>
    <!-- head : 웹사이트 정보에 대해 넣어줌 -->
    <!-- meta : 웹사이트의 정표 표기 -->
    <meta charset="utf-8"/>
    <!-- 한글을 사용하는 사이트 -->
    <meta name="keywords" content="개발강의, HTML, CSS, CEO개발부트캠프"/>
    <!-- 어떤 웹사이트를 찾을 때 키워드로 검색, 누군가 개발강의라고 검색했을 때 해당 사이트를 노출시키게 하는 용도 -->
    <meta name="descrition" content="개발에 대한 전반적인 지식을 학습하는 사이트"/>
    <!-- 사이트 검색했을 때 부가설명 나오는 곳-->
    <title>웹 개발 강의</title>
    <!-- 탭 위, 검색시 사이트명 표시 -->

  </head>


  <body>
  <!-- body : html배경에 내용이 보여줌, 웹 사이트 화면을 그려주기 위한 태그-->
    <h1>안녕하세요</h1>
    <h2>반갑습니다</h2>
    <h3>코딩연습중</h3>
    <h4>열심히하자</h4>

<br/><br/>
<!-- br/ : 줄바꾸는 태그 -->
    <h5>수빈입니다</h5>
    <h6>열공모드중</h5>
    <!--h1-6: h6까지 있으며 숫자가 클수록 글자폰트가 작아짐, 한 줄로만 나옴-->
    <strong> 방가방가 </strong>
    <!-- strong : 글자체가 두꺼워짐 -->

    <pre>안녕하세요.
    반갑습니다
  정수빈입니다. </pre>
    <!-- pre: 쓴 글자의 위치나 띄어쓰기를 그대로 유지시켜주는 태그 -->

    <ul>
      <li>순번1</li>
      <li>순번2</li>
      <!-- ul, li : 점으로 표식을 붙여주는 태그 -->
    </ul>

    <ol>
      <li>순번1</li>
      <li>순번2</li>
      <!-- ol, li : 숫자로 표식을 붙여주는 태그 -->
    </ol>


  </body>


</html>
