<!DOCTYPE>

<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="keywords" content="개발강의, CEO개발부트캠프"/>
    <meta name="description" content="개발을 위한 학습 사이트"/>
    <title>웹 개발 강의</title>
  </head>

  <body>
    <table border="1">
    <!-- table : 테이블, 표를 만들 수 있는 태그 -->
      <th>제목</th>
      <th>내용</th>
      <th>주소</th>
      <!-- th : table head의 약자, 표 상단에 들어가는 내용 -->
      <tr>
        <td>수빈</td>
        <td>코딩</td>
        <td>.com</td>
      <!-- tr : table row의 약자, 표 아래에 들어가는 내용 -->
      <!-- td : table data의 약자, 데이터를 하나씩 추가해주는 것 -->
      </tr>
      <tr>
        <td>영광</td>
        <td>메롱</td>
        <td>.net</td>
      </tr>

    </table>

    <iframe src="https://www.artslur.com" style="width:1000px; height: 700px;"></iframe>
    <!-- iframe : 사이트 안에 사이트가 들어가는 태그 -->

  </body>

</html>
